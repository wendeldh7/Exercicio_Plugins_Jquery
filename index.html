<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
    <title>Validation Plugins JQuery</title>
</head>
<body>
    <div class="login_body">
        <div class="login_box">
            <h2>Formulário</h2>
            <form>
                <div class="input_box">
                    <label>Nome:</label><br />
                    <input type="text" id="itnome" class="campo" /><br />
                    <div id="mensagem1" class="error">Digite um nome valido!</div>
                </div>

                <div class="input_box">
                    <label>Email:</label><br />
                    <input type="text" id="itemail" class="campo" /><br />
                    <div id="mensagem2" class="error">Digite um e-mail valido!</div>
                </div>

                <div class="input_box">
                    <label>Telefone:</label><br />
                    <input type="tel" id="ittelefone" class="campo" /><br />
                    <div id="mensagem3" class="error">Digite um telefone valido!</div>
                </div>

                <div class="input_box">
                    <label>CPF:</label><br />
                    <input type="number" id="itcpf" class="campo" /><br />
                    <div id="mensagem4" class="error">Digite um cpf valido!</div>
                </div>

                <div class="input_box">
                    <label>Endereço:</label><br />
                    <input type="text" id="itendereco" class="campo" /><br />
                    <div id="mensagem5" class="error">Digite um endereço valido!</div>
                </div>

                <div class="input_box">
                    <label>CEP:</label><br />
                    <input type="number" id="itcep" class="campo" /><br />
                    <div id="mensagem6" class="error">Digite um cep valido!</div>
                </div>

                <div>
                    <input type="submit" id="bEnviar" value="Enviar" class="button"">
                </div> 
            </form>
        </div>
    </div>

<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
