<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
    <title>Validation Plugins JQuery</title>
</head>
<body>
    <div class="login_body">
        <div class="login_box">
            <h2>Formulário</h2>
            <form>
                <div class="input_box">
                    <label>Nome:</label><br />
                    <input type="text" id="itnome" class="campo" /><br />
                    <div id="mensagem1" class="error">Digite um nome valido!</div>
                </div>

                <div class="input_box">
                    <input type="email" for="email" id="email" name="nomemail" placeholder="E-mail">
                </div>

                <div class="input_box">
                    <input type="tel" for="telefone" id="telefone" name="telefone" placeholder="Telefone">
                </div>

                <div class="input_box">
                    <input type="number" for="cpf" id="cpf" name="cpf" placeholder="CPF">
                </div>

                <div class="input_box">
                    <input type="text" for="endereco" id="endereco" name="endereco" placeholder="Endereço completo">
                </div>

                <div class="input_box">
                    <input type="number" for="cep" id="cep" name="cep" placeholder="CEP">
                </div>

                <div>
                    <input type="submit" id="bEnviar" value="Enviar" class="boton"">
                </div>
            </form>
        </div>
    </div>

<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
